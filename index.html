<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeImage].image" :alt="slides.image" />
                    <div class="text">
                        <h3>{{slides[activeImage].title}}</h3>
                        <p>
                            {{slides[activeImage].text}}
                        </p>
                    </div>
                </div>
                <!-- colonna laterale di miniature-->
                <div class="thumbs">
                    <!-- due tasti per spostarsi -->
                    <div class="prev" @click="prevImage"></div>
                    <div class="next" @click="nextImage"></div>

                    <!-- effettiva miniatura, si moltiplica con il v-for,
                    l'index Ã¨ il numero di miniatura (0-4), 
                    al click assegna all'activeImage l'index della miniatura
                    su cui hai premuto-->
                    <div 
                    v-for="(miniatura, index) in slides"
                    class="thumb"
                    :class="activeImage === index ? 'active' : ''"
                    
                    @click="activeImage = index"
                    >
                        <img :src="miniatura.image" :alt="miniatura.title" />
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="./js/script.js"></script>
</body>

</html>
